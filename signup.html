<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="login1.css">
</head>

<body>
    <form name="login-form" action="" method="POST" class="login-form">
        <h2>Sign Up</h2>
        <span>Username</span>
        <input type="text" name="username" placeholder="Enter Your Username" required>
        <span>E-Mail</span>
        <input type="email" name="email" placeholder="Enter Your E-Mail" required>
        <span>Password</span>
        <input type="password" name="password" placeholder="Enter Your Password" required>
        <span>Confirm Password</span>
        <input type="password" name="confirmpass" placeholder="Confirm Your Password">
        
        <br><input type="submit" name="submit" value="Sign Up">
        <div id="have-account">
            <span id="have-account">Have an account? <a href="login.html">Log In</a></span>
        </div>
    </form>
</body>

</html>
