<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var signUpForm = document.forms['signup-form'];

            signUpForm.addEventListener('submit', function (event) {
                event.preventDefault(); 
                alert("Account created");
                window.location.href = "login.html";
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img src="Rectangle 2.png">
        </div>
        <div class="signup-container">
            <div class="signup-form">
                <img src="batman.png" id="logo">
                <form name="signup-form" action="" method="POST" class="signup-form"> 
                    <h2>Sign Up</h2>
                    <span>Username</span>
                    <input type="text" name="username" required>
                    <span>E-Mail</span>
                    <input type="email" name="email" required>
                    <span>Password</span>
                    <input type="password" name="password" required>
                    <span>Confirm Password</span>
                    <input type="password" name="confirmpassword" required>
        
                    <br><input type="submit" name="submit" value="Sign Up">
                    <div id="have-account">
                        <span id="have-account">Have an account? <a href="login.html"> Log In</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
