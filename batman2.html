<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="batman2.css">
</head>
<body>

    <div class="login-container">
        <div class="image-container">
            <!-- Content or other elements inside the image container if needed -->
        </div>

        <div class="login-form">
            <img src="batman.png" alt="Logo" id="logo">
            <h2>Login</h2>
            <form action="proses_login.php" method="POST">
                <label for="username">Username/E-mail</label>
                <input type="text" id="username" name="username" placeholder="Username/E-mail">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <a href="#" id="forgot-password">Forgot password?</a>
                <button type="submit">Login</button>
            </form>
            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>
            <a href="#" id="forgot-password-small">Forgot Password?</a>
        </div>
    </div>

</body>
</html>
