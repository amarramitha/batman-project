<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link rel="stylesheet" href="message.css">
</head>
<body>
    <div class="message-container">
        <div id="logo">
            <img src="batman.png">
            <h2>Message</h2>
        </div>
        <div class="isi-message">
            <button onclick="redirectToTicketDownload('1')">Showroom 1 sent you an invitation!</button>
            <button onclick="redirectToTicketDownload('2')">Showroom 2 sent you an invitation!</button>
            <button onclick="redirectToTicketDownload('3')">Showroom 3 sent you an invitation!</button>
            <button onclick="redirectToTicketDownload('4')">Showroom 4 sent you an invitation!</button>
            <button onclick="redirectToTicketDownload('5')">Showroom 5 sent you an invitation!</button>
            <button onclick="redirectToTicketDownload('6')">Showroom 6 sent you an invitation!</button>
        </div>

        <script>
            function redirectToTicketDownload(showroomId) {
                // Mengarahkan pengguna ke halaman "ticketdownload.html" dengan parameter showroomId
                window.location.href = 'ticketdownload.html?showroomId=' + showroomId;
            }
        </script>
    </div>
</body>
</html>
